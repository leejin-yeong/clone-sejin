<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sprout Chat</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
</head>
<body>
    main
    <div id="userWrap">
        <nav>
            <span>
                Chatting App
            </span>
        </nav>
        <div id="menuList">
            <div id="menuHeader">메뉴</div>
            <div class="button menuBtn" id="loginBtn">LOGIN</div>
            <div class="button menuBtn" id="joinBtn">JOIN</div>
        </div>
        <form id="loginForm">
            <h1>LOGIN</h1>
            <p><input type="text" placeholder="id" id="loginId" autocomplete="off"></p>
            <p><input type="password" placeholder="password" id="loginPw" autocomplete="off"></p>
            <p><input class="btn" type="submit" value="로그인"></p>
     
            <div id="naverIdLogin"></div>
            <!-- //네이버아이디로로그인 버튼 노출 영역 -->
            <!-- 네이버아디디로로그인 초기화 Script -->
            <script type="text/javascript">
                var naverLogin = new naver.LoginWithNaverId(
                    {
                        clientId: "8HkITidEmr1tQaw5jtAL",
                        callbackUrl: "http://localhost:3000/chat",
                        isPopup: false, /* 팝업을 통한 연동처리 여부 */
                        loginButton: {color: "green", type: 3, height: 60} /* 로그인 버튼의 타입을 지정 */
                    }
                );
                /* 설정정보를 초기화하고 연동을 준비 */
                naverLogin.init();
            </script>
        </form>
        <form id="joinForm">
            <h1>JOIN</h1>
            <p><input type="text" placeholder="id" id="joinId" autocomplete="off"></p>
            <p><input type="password" placeholder="password" id="joinPw" autocomplete="off"></p>
            <p><input class="btn" type="submit" value="회원가입"></p>
        </form>
    </div>
    <div id="contentWrap">
        <nav>
            <span id="nav-header">
                <big>SPROUT CHAT</big>
            </span>
            <span id="logoutBtn">로그아웃</span>
        </nav>
        <div id="contentCover">
            <div id="roomWrap">
                <div id="roomList">
                    <div id="roomHeader">채팅 방 목록</div>
                    <div id="roomSelect">
                        <div class="roomEl active" data-id="1">Everyone</div>
                        <div class="roomEl" data-id="2">VueJS</div>
                        <div class="roomEl" data-id="3">ReactJS</div>
                        <div class="roomEl" data-id="4">AngularJS</div>
                    </div>
                </div>
            </div>
            <div id="chatWrap">
                <div id="chatHeader">Everyone</div>
                <div id="chatLog">
                </div>
                <form id="chatForm">
                    <input type="text" autocomplete="off" size="30" id="message" placeholder="메시지를 입력하세요">
                    <input type="submit" value="보내기">
                </form>
            </div>
            <div id="memberWrap">
                <div id="memberList">
                    <div id="memberHeader">사람</div>
                    <div id="memberSelect"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
